<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login | AIO Pet </title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="icon" href="images/logo.png" type="icon.png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

      

  <body>
    <div class="container">
      <form action="front.html">
        <div class="title">Login</div>
        <div class="input-box underline">
          <input type="email" placeholder="Enter Your Email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div> 
      </form>
      <form action="sign.html" target="_blank">
        <div class="input-box button">
          <input type="submit" name="" value="Sign up">
        </div>
        </form>

        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
          <a href="https://twitter.com/" target=_blank><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
          <a href="https://en-gb.facebook.com/login/" target=_blank><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
    </div>
    
  </body>
</html>
